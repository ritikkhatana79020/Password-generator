<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="screen">
            <input type="text" class="output" value="">
            <button id="copy" onclick="copyText()">Copy</button>
        </div>

<div class="items">
    <div class="item"></div>
        <label for="passlength">Password Length : </label> <input type="number" value="4" id="passlength" min="3" max="20">
    </div>

    <div class="item">
        <label for="upercase">Include Upercase : </label> <input class="a" type="checkbox" id="upercase">
    </div>

    <div class="item">
        <label for="lowercase">Include Lowercase : </label> <input class="a" type="checkbox" id="lowercase">
    </div>

    <div class="item">
        <label for="numbers">Include Numbers : </label> <input class="a" type="checkbox" id="numbers">
    </div>

    <div class="item">
        <label for="symbols">Include Symblos : </label> <input class="a" type="checkbox" id="symbols">
    </div>
    <button id="generate">Generate Password</button>
  </div>

    </div>

</body>
</html>
